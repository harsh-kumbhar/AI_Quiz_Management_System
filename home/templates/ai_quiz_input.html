<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Input</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 100px;
      max-width: 500px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #23395d;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }

    input[type="text"] {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    button[type="submit"] {
      padding: 15px 30px;
      background-color: #7a5ccc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #6b52a2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generate an AI Quiz</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="topic">Enter a topic:</label>
      <input type="text" name="topic" id="topic" placeholder="Eg. Java,Django,Operating System etc." required>
      <button type="submit">Generate Quiz</button>
    </form>
  </div>

</body>
</html>
