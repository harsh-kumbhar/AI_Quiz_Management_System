<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f5f5fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f89ac3;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }
        .header button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        .login {
            background-color: white;
            border-radius: 8px;
        }
        .signup {
            background: linear-gradient(to right, #ffeeba, #fff4d8);
            border-radius: 8px;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 36px;
            font-weight: 600;
            color: #23395d;
        }
        .quiz-text {
            font-size: 80px;
            font-weight: 600;
            color: #6b52a2;
        }
        .description {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
        }
        .start-button {
            margin-top: 25px;
            padding: 15px 30px;
            background-color: #7a5ccc;
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #6b52a2;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="header">
        <form action="{% url 'login' %}" method="get">
            <button class="login">Login</button>
        </form>
        <form action="{% url 'signup' %}" method="get">
            <button class="signup">Sign up</button>
        </form>
    </div>

    <div class="container">
        <div class="title">WELCOME TO</div>
        <div class="quiz-text">QUIZ GAME</div>
        <p class="description">Test your knowledge and grow with every question! ðŸŽ¯ðŸ§ </p>

        <div class="button-group">
            <button class="start-button" onclick="startManualQuiz()">Manual Quiz</button>
            <button class="start-button" onclick="startAIQuiz()">AI Quiz</button>
        </div>
    </div>

    <script>
        function startManualQuiz() {
            window.location.href = "{% url 'home' %}";
        }
        function startAIQuiz() {
            window.location.href = "{% url 'ai_quiz' %}";
        }
    </script>

</body>
</html>
